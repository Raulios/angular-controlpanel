
<section>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<input type="text" ng-model="$ctrl.query" class="form-control search-input" placeholder="Search...">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<table class="table">
					<thead>
						<tr>
							<th>
								Instrument
							</th>
							<th>
								Genre
							</th>
							<th>
								City
							</th>
							<th>
								Country
							</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="ad in $ctrl.advertisements | filter:$ctrl.query">
							<td>
								{{ ad.instrument }}
							</td>
							<td>
								{{ ad.genre }}
							</td>
							<td>
								{{ ad.city }}
							</td>
							<td>
								{{ ad.country }}
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</section>
